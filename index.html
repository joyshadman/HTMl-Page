<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Neon Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Login For More Details</h1>
<body>
    <div class="container">
        <form>
            <input type="text" placeholder="Username" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button class="submit-button">Login</button>
        </form>
        <div class="neon-icons">
            <svg viewBox="0 0 100 100">
                <path d="M50,0 L75,50 L50,100 L25,50 L50,0" stroke="#03A9F4" stroke-width="2" fill="none" />
                <path d="M50,0 L25,50 L50,100 L75,50 L50,0" stroke="#FF69B4" stroke-width="2" fill="none" />
            </svg>
        </div>
    </div>
</body>
</html>
